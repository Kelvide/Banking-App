<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>


<body>
    <div class="p-2">
        <h4>Wallet</h4>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Create new wallet
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Create New Wallet</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" placeholder="Wallet Name" [(ngModel)]="walletName">
                    <input type="text" class="form-control mt-2" placeholder="Amount" [(ngModel)]="targetAmount">
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="createWallet()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-wrap">
        <div *ngFor="let wallets of wallet, let i =index" class="bg-primary p-3  shadow ms-3 mt-4 w-25">
            <p>{{wallets.walletName}}</p>
            <p>Target Amount: {{wallets.targetAmount}}</p>
            <p>Wallet Amount: {{wallets.targetAmount}}</p>

            <!-- Fund wallet -->
            <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#staticFundWalletdrop">
               Fund Wallet
            </button>

            <!-- Modal -->
            <div class="modal fade" id="staticFundWalletdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Fund</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control mt-2" placeholder="Amount" [(ngModel)]="amount">
                        </div>
                        <div class="modal-footer">
                            <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="createWallet()">Create</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Fund Wallet -->

            <!-- Withdraw -->
            <button type="button" class="btn btn-info ms-2" data-bs-toggle="modal" data-bs-target="#staticWithdrawdrop">
                Withdraw
             </button>

            <!-- Modal -->
            <div class="modal fade" id="staticWithdrawdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Withdraw</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control mt-2" placeholder="Amount" [(ngModel)]="withdrawAmount">
                        </div>
                        <div class="modal-footer">
                            <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="createWallet()">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of withdraw -->
            <button class="btn btn-danger ms-2" (click)="deleteWallet(i)">Delete</button>
        </div>
    </div>
</body>

</html>
